{%  load static %}

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">


	<title>Université de Douala - FS - Emploi du temps</title>
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	
	
	
	<link rel="stylesheet" type="text/css" href="{% static '/css/sb-admin-2.min.css' %}">

	  <!-- Custom styles for tables -->

	  <link rel="stylesheet" type="text/css" href="{% static '/vendor/datatables/dataTables.bootstrap4.min.css' %}">


</head>
<body>




	

  
	  <!-- Content Wrapper -->
	  <div id="content-wrapper" class="d-flex flex-column">
  
		<!-- Main Content -->
		<div id="content">
  
		  <!-- Topbar -->
		  <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
  
			<!-- Sidebar Toggle (Topbar) -->
			<button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
			  <i class="fa fa-bars"></i>
            </button>
            


            

  
			<!-- Topbar Search -->
			<form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
			  <div class="input-group">
				<input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
				<div class="input-group-append">
				  <button class="btn btn-primary" type="button">
					<i class="fas fa-search fa-sm"></i>
				  </button>
				</div>
			  </div>
			</form>
  
			<!-- Topbar Navbar -->
			<ul class="navbar-nav ml-auto">
  
			  <!-- Nav Item - Search Dropdown (Visible Only XS) -->
			  <li class="nav-item dropdown no-arrow d-sm-none">
				<a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  <i class="fas fa-search fa-fw"></i>
				</a>
				<!-- Dropdown - Messages -->
				<div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
				  <form class="form-inline mr-auto w-100 navbar-search">
					<div class="input-group">
					  <input type="text" class="form-control bg-light border-0 small" placeholder="Rechercher..." aria-label="Search" aria-describedby="basic-addon2">
					  <div class="input-group-append">
						<button class="btn btn-primary" type="button">
						  <i class="fas fa-search fa-sm"></i>
						</button>
					  </div>
					</div>
				  </form>
				</div>
			  </li>
  
			 
  
			  
				
			  <!-- Nav Item - User Information -->
			  <li class="nav-item dropdown no-arrow">
				<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{request.user}}</span>
				  <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
				</a>
				<!-- Dropdown - User Information -->
				<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
				  <a class="dropdown-item" href="#">
					<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
					Profil
				  </a> 			  
				  
				  
				  <a class="dropdown-item" href="#" data-toggle="modal" >
					<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
					Paramètres de compte
				  </a>

				  <a class="dropdown-item" href="{% url 'logout' %}">
					<i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
					Déconnexion
				  </a>


				</div>
			  </li>
  
			</ul>
  
		  </nav>
		  <!-- End of Topbar -->


        









	
	{% block content %}

	{% endblock %}

	<!-- {% include  'layout/footer.html' %} -->



	

<!-- Bootstrap core JavaScript-->
	<script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

		  <!-- Core plugin JavaScript-->
	<script src="{% static '/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

		  <!-- Custom scripts for all pages-->
	<script src="{% static '/js/sb-admin-2.min.js' %}"></script>

		  <!-- Page level plugins -->
	<script src="{% static '/vendor/chart.js/Chart.min.js' %}"></script>


		  <!-- Page level custom scripts -->
	<script src="{% static '/js/demo/chart-area-demo.js' %}"></script>
	<script src="{% static '/js/demo/chart-pie-demo.js' %}"></script>
	<script src=" {% static '/js/demo/chart-bar-demo.js' %}"></script>


	<!-- Page level plugins tables-->
	<script src="{% static '/vendor/datatables/jquery.dataTables.min.js' %}"></script>
	<script src=" {% static '/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>
  
	<!-- Page level custom scripts -->
	<script src="{% static '/js/demo/datatables-demo.js' %}"></script>



</body>
</html>
