
{% load static %}
<!DOCTYPE html>
<html>
    
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">


	<title>Register</title>
	<!-- Custom fonts for this template-->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  
	<!-- Custom styles for this template-->
	
	<link rel="stylesheet" type="text/css" href="{% static '/css/sb-admin-2.min.css' %}">
	

</head>
<body class="bg-gradient-primary">









	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
		  <div class="card-body p-0">
			<!-- Nested Row within Card Body -->
			<div class="row">
			  <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
			  <div class="col-lg-7">
				<div class="p-5">
				  <div class="text-center">
					<h1 class="h4 text-gray-900 mb-4">Créer un compte!</h1>
				  </div>
				  <form method="POST" action="">
					{% csrf_token %}

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						
						{{form.username}}
						
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
						</div>
						
						{{form.email}}
						
					</div>

					

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						
						{{form.password1}}
					</div>
					
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						{{form.password2}}
						
						
					</div>



					   <div class="d-flex justify-content-center mt-3 login_container">
						 <input class="btn btn-primary btn-user btn-block" type="submit" value="Créer un compte">
					   </div>

				</form>

				{{form.errors}}
				  <hr>
				  <div class="text-center">
					<a class="small" href="forgot-password.html">Mot de passe oublié?</a>
				  </div>
				  <div class="mt-4">
					<div class="d-flex justify-content-center links">
						Avez vous déjà un compte ? <a href="{% url 'login' %}" class="ml-2">Connectez-vous</a>
					</div>
				</div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	
	  </div>
	

	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Nom d\'utilisateur..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Mot de passe...';
		form_fields[4].placeholder='Confirmer le mot de passe...';

		for (var field in form_fields){	
			form_fields[field].className += 'form-control'
		}
		
	</script>

		<!-- Bootstrap core JavaScript-->
	
		<script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
		<script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>	
	  
		<!-- Core plugin JavaScript-->	
		<script src="{% static '/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
	  
		<!-- Custom scripts for all pages-->	
		<script src="{% static '/js/sb-admin-2.min.js' %}"></script>
</body>
</html>
